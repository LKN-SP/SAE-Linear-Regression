<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Circle Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #canvas {
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            position: relative;
            background-color: #fff;
        }
        .circle-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #333;
            background-color: #ddd;
            position: absolute;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }
        .circle-button:active {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div id="canvas">
        <div class="circle-button" id="button1">1</div>
        <div class="circle-button" id="button2">2</div>
    </div>
    <script defer src="script.js"></script>
</body>
</html>
